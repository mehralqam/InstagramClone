#frozen_string_literal: true

default: &default
  adapter:  postgresql
  host:     <%= ENV['POSTGRES_HOST'] || 'localhost' %>
  port:     <%= ENV['POSTGRES_PORT'] || 5432 %>
  pool:     <%= ENV['POSTGRES_POOL'] || 5 %>
  encoding: unicode
  username: <%= ENV['POSTGRES_USERNAME'] || 'dev' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || '123' %>
  sslmode: disable

development:
  <<: *default
  database: insta-clone_development

test:
  <<: *default
  database: insta-clone_test

production:
  url: <%= ENV['DATABASE_URL'] %>
